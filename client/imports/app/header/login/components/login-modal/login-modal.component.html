<div class="modal-header">
  <h4 class="modal-title">Sign In</h4>
  <button type="button"
          class="close"
          aria-label="Close"
          (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-12 mb-3">
      <button class="btn btn-primary form-control"
              [disabled]="true">facebook
      </button>
    </div>
    <div class="col-sm-12 mb-3">
      <button class="btn btn-primary form-control"
              [disabled]="true">google
      </button>
    </div>
    <div class="col-sm-12">
      <hr>
    </div>
    <div class="col-sm-12">
      <login-form
        (loginSuccess)="closeModal($event)">
      </login-form>
    </div>
    <div class="col-sm-12">
      <small><a (click)="openRecoverPasswordModal()">recover password</a></small>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button"
          class="btn btn-primary"
          (click)="closeModal()">Close
  </button>
</div>
