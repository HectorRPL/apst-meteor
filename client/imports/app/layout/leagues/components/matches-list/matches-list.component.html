<div class="row">
  <div class="col-sm-4 p-1" *ngFor="let apiMatch of apiMatches">
    <div class="card" [ngClass]="{'offline': apiMatch.status === 'full'}">
      <a class="card-body adjust"
         routerLink="/app/leagues/{{apiMatch.l_id}}/match/{{apiMatch.id}}"
         routerLinkActive="disabled">
        <div class="row">
          <div class="col-6">
            <small>{{apiMatch.start | date: 'dd/MM/yyyy, h:mm'}}</small>
          </div>
          <div class="col-6 text-right">
            <small>{{apiMatch.id}}</small>
          </div>
        </div>
        <div class="row">
          <div class="col-5">{{apiMatch.h}}</div>
          <div class="col-2 text-center">{{apiMatch.hg}}&nbsp;vs&nbsp;{{apiMatch.ag}}</div>
          <div class="col-5 text-right">{{apiMatch.a}}</div>
        </div>
      </a>
    </div>
  </div>
</div>
